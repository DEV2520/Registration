<body>

  <div class="row">

          <div class="col s12 input-field">

          <input onclick="small()" id="icon_prefix" type="text" class="name" value="" required/>
          <label  class="animate" for="icon_prefix">FULL NAME</label>
          </div>

          <div class="col s12 input-field">
          <i class="material-icons prefix">phone</i>
          <input onclick="small()" id="icon_prefix" type="text" class="name" value="" required/>
          <label  class="animate" for="icon_prefix">PHONE NUMBER</label>
          </div>

          <div class="col s12 input-field">
          <i class="material-icons prefix">toys</i>
          <input onclick="small()" id="icon_prefix" type="text" class="name" value="" required/>
          <label  class="animate" for="icon_prefix">AGE</label>
          </div>

          <div class="col s12 input-field">
          <i class="material-icons prefix">insert_invitation</i>
          <input  type="date"  value=""/>

          </div>
        </div>
     </fieldset>


    <fieldset>
      <legend>ABOUT YOURSELF</legend>
      <div class="row">

      <div class="col s12 input-field">
      <i class="material-icons prefix">drafts</i>
      <input onclick="small()" id="icon_prefix" type="email" class="name" value="" required/>
      <label  class="animate" for="icon_prefix">EMAIL</label>
      </div>

      <div class="col s5 input-field">
      <i class="material-icons prefix">home</i>
      <input onclick="small()" id="icon_prefix" type="text" class="name" value="" required/>
      <label  class="animate" for="icon_prefix">CITY</label>
      </div>

      <div class="  col s7 input-field">
      <i class="material-icons prefix">book</i>
      <input onclick="small()" id="icon_prefix" type="text" class="name" value="" required/>
      <label  class="animate" for="icon_prefix">COURSE</label>
      </div>

      <div class=" col s12 input-field">
      <i class="material-icons prefix">question_answer</i>
      <textarea onclick="small()" id="icon_prefix" class="materialize-textarea" value="" ></textarea>
      <label id="fix2" for="icon_prefix">WHY YOU WANT TO JOIN US?</label>
      </div>

      </div>
    </fieldset>

<div class="row">
    <div class="col s12 center-align">
      <a class="btn floating z-index-2">SUBMIT</a>
    </div>
  </div>
